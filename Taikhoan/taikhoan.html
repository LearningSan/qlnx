<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tài khoản - Nhà xe Đông Nam Bộ</title>
  <link rel="stylesheet" href="taikhoanstyle.css">
</head>
<body>
  <main class="account-container">
    <h1 class="company-name">Nhà xe Đông Nam Bộ</h1>

    <div class="account-content">
      <div class="account-layout">
        <!-- Left sidebar with user info and navigation -->
        <section class="sidebar">
          <div class="user-profile">
            <div class="user-header">
              <img src="https://cdn.builder.io/api/v1/image/assets/9cbeddd9969e4f428c70b8b975c6add2/cb5d664e0d95fc5146049dc693dfa5d831af57b1?placeholderIfAbsent=true" alt="Ảnh đại diện người dùng" class="user-avatar">
              <h2 class="user-name">Trần Văn B</h2>
            </div>
            <nav class="user-navigation">
              <a href="#" class="nav-item">Ưu đãi của tôi</a>
              <a href="#" class="nav-item">Chuyến đi của tôi</a>
              <a href="#" class="nav-item">Thông tin của tôi</a>
            </nav>
          </div>
        </section>

        <!-- Main content area with user details -->
        <section class="main-content">
          <article class="user-details">
            <div class="details-layout">
              <!-- First column of user details -->
              <div class="details-column">
                <div class="details-group">
                  <div class="personal-info">
                    <p class="info-label">
                      Tên của bạn:<br>
                      <span class="info-value">Trần Văn B</span>
                    </p>
                    <p class="info-label gender-label">Giới tính</p>
                    <div class="gender-options">
                      <label class="gender-option">
                        <img src="https://cdn.builder.io/api/v1/image/assets/9cbeddd9969e4f428c70b8b975c6add2/5cf7065c3e8e46da884dad061e4d8732d7b65f49?placeholderIfAbsent=true" alt="" class="radio-icon">
                        <span class="gender-text">Nam</span>
                      </label>
                      <label class="gender-option">
                        <img src="https://cdn.builder.io/api/v1/image/assets/9cbeddd9969e4f428c70b8b975c6add2/5cf7065c3e8e46da884dad061e4d8732d7b65f49?placeholderIfAbsent=true" alt="" class="radio-icon">
                        <span class="gender-text">Nữ</span>
                      </label>
                    </div>
                  </div>
                  <p class="info-label">
                    Địa chỉ email<br>
                    <span class="info-value">abcd@gmail.com</span>
                  </p>
                </div>
              </div>

              <!-- Second column of user details -->
              <div class="details-column">
                <div class="additional-info">
                  <p class="info-label">
                    Ngày sinh<br>
                    --/--/---
                  </p>
                  <p class="info-label">
                    Số điện thoại<br>
                    <span class="info-value">0123456789</span>
                  </p>
                </div>
              </div>

              <!-- Edit button column -->
              <div class="details-column">
                <button class="edit-button" aria-label="Chỉnh sửa thông tin cá nhân">Chỉnh sửa</button>
              </div>
            </div>
          </article>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
