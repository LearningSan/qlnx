<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông Tin Vé Xe</title>
  <link rel="stylesheet" href="detailhistorystyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="ticket-container">
    <div class="ticket-wrapper">
      <header>
        <h1 class="ticket-title">THÔNG TIN VÉ XE</h1>
      </header>
      <section class="ticket-card">
        <div class="ticket-details">
          <p class="ticket-info bus-code">Mã Xe: XC01</p>
          <p class="ticket-info company-name">Tên nhà xe: SG Nam Bộ</p>
          <p class="ticket-info departure-time">Ngày giờ khởi hành: 21/05/2025-09:00</p>
          <p class="ticket-info route">Điểm đi → Điểm đến: TP. Hồ Chí Minh → Nha Trang</p>
          <p class="ticket-info price">Giá tiền: 2000.000 đ</p>
          <p class="ticket-info seat-number">Số ghế: A07</p>
          <p class="ticket-info status">Trạng thái: Đã thanh toán</p>
          <p class="ticket-info notes">Ghi chú:</p>
        </div>
        <div class="ticket-additional-info" aria-label="Khu vực thông tin bổ sung"></div>
      </section>
    </div>
  </main>
</body>
</html>
